<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PageHomework</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:wght@300;500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="wrapper">

          <div class="login-form">

              <h1>Zarejestruj się</h1>

            <div class="buttons">
        
                <button class="social-media-button">
                  <img src="./images/facebook.png" alt="facebook" />
                  <span>Rejestracja przez faccebok</span>
                </button>
              
                <button class="social-media-button">
                  <img src="./images/instagram.png" alt="instagram" />
                  <span>Rejestracja przez instagram</span>
                </button>
                
            </div>
            
              <div class="text-divider">
                <div class="divider"></div>
                Lub za pomocą maila
                <div class="divider"></div>
              </div>
              
              <div class="names-container">
                <div class="names">
                  <label for="first-name">First Name</label>
                  <input class="inputs" type="text" placeholder="First Name" />
                </div>
    
                <div class="names">
                  <label for="last-name">Last Name</label>
                  <input class="inputs" type="text" placeholder="Full Name" />
                </div>
              </div>
    
              <div class="names">
                <label for="email">Email Address</label>
                <input class="inputs" type="email" placeholder="Email Address" />
    
                <label for="password">Password</label>
                <input class="inputs" type="password" placeholder="Password" />
              </div>

              <div class="terms">
                <input class="check" type="checkbox" />
                <span>
                  I have read the
                  <a href="" class="grey-text"> Terms & Conditions</a>
                </span>
              </div>

                <div class="button">
                  <button class="button-text">Zarejestruj się za darmo</button>
                </div>
      
                <div class="divider"></div>
      
                <span class="log">
                  Masz już konto??
                  <a class="log-text" href="">Zaluguj się</a>
                </span>
      
              </div>
      
      
      
          </div>
      
            <div class="image-section">
              <div class="text">
                <img src="./images/text-image.png" alt="text-image">
              </div>
            </div>
        
        
      </div>
  </body>
</html>
