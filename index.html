<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Moj pierwsza strona</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="wrapper">
        <div class="login-section">
            <div class="login-form">
              <h1>Zarejestruj się</h1>
              <button class="social-media-button">
                <img src="./images/facebook.png" alt="facebook" />
                <span>Rejestracja przez faccebok</span>
              </button>
      
              <button class="social-media-button">
                <img src="./images/instagram.png" alt="facebook" />
                <span>Rejestracja przez instagram</span>
              </button>
              <div class="text-divider">
                <div class="divider"></div>
                <div class="divider-text">Lub za pomocą maila</div>
                <div class="divider"></div>
              </div>
              
              <div class="input-wrapper">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" />
      
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" />
      
                    <label for="email">Email</label>
                    <input id="email" type="email" />
      
                    <label for="password">Passwor</label>
                   <input id="password" type="password" />
              </div>
               <div class="checkbox">
                  <input type="checkbox" />
                  <label for="first-name"
                    >I have read the
                    <a href=""> Term & Conditions </a>
                  </label>
                </div>
                <div class="button">
                  <button class="button-text">Zarejestruj się za darmo</button>
                </div>
      
                <div class="divider"></div>
      
                <span class="log">
                  Masz już konto?
                  <a href="">Zaluguj się</a>
                </span>
      
              </div>
      
      
      
            </div>
      
            <div class="image">
              <img src="./images/image.png" alt="" />
            </div>
          </div>
        
      </div>
  </body>
</html>
