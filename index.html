<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Moj pierwsza strona</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login section">
        <h1>Zarejestruj się</h1>

        <button class="social-media-button">
          <img src="images/facebook.png" alt="logFacebook" />
          Rejestracja przez facebook
        </button>

        <button class="social-media-button">
          <img src="images/instagram.png" alt="logInstagram" />
          Rejestracja przez instagram
        </button>

        <div class="text-divider">
          <div class="divider"></div>
          <div class="text-divider">Lub za pomocą maila</div>
          <div class="divider"></div>
        </div>

         <div class="name-container">

             <div class="input-row">
               <label for="first-name">First Name</label>
               <input  id="first-name" type="text">
             </div>

             <div class="input-row">
               <label for="last-name">Last Name</label>
               <input  id="last-name" type="text">
             </div>

             <div class="input-tabel">
                <label for="email">Email</label>
                <input  id="email" type="text">
             </div>
    
             <div class="input-tabel">
                <label for="password">Password</label>
                <input  id="password" type="text">
            </div>

            <div class="chackbox">
                <input type="checkbox">
                <label for="">
                    I have read the 
                    <a href=""> Term & Conditions </a>
                </label>

            </div>

            <div class="button">
                <div class="button-text">Zarejestruj się za darmo</div>
            </div>

            <div class="divider"></div>

            <span class="log">
                Masz już konto?
                <a href="">Zaluguj się</a>
              </span>


        
         </div>
      <div class="image"></div>
    </div>
  </body>
</html>
